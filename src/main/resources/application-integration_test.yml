spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:nameDB
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      data-locations:
        - classpath:vuelos.sql
        - classpath:usuarios.sql
      mode: always
  h2:
    console:
      enabled: true